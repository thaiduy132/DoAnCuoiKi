<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/product-details/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .small-img-group {
        display: flex;
        justify-content: space-between;
      }
      .small-img-col {
        flex-basis: 24%;
      }
      .product-detail-item-info {
        display: flex;
        justify-content: space-between;
      }
      .product-detail-item-info > * {
        display: flex;
      }

      .product-detail-right .divider {
        margin: 15px 0;
        height: 2px;
        background: url("https://ananas.vn/wp-content/themes/ananas/fe-assets/images/bg_divider.png")
          repeat-x 7px;
      }

      .product-detail-right .cb-color-fixed label {
        padding: 3px 0px 0px 3px;
        width: 40px;
        height: 40px;
        border: rgb(255, 255, 255) 2px solid;
        margin: 4px;
        cursor: pointer;
      }
      .product-detail-right .cb-color-fixed .bg-color {
        width: 40px;
        height: 40px;
        z-index: 99;
        display: block;
      }
    </style>
  </head>

  <body>
    <!--Content start-->
    <div class="container product-detail-container-fluid my-5 pt-5">
      <div class="row mt-5">
        <div class="col-lg-5 col-md-12 col-12">
          <img
            class="img-fluid w-100 pb-1"
            src="https://images.unsplash.com/photo-1664546899810-a729ae77b1bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
            alt=""
          />
          <div class="small-img-group">
            <div class="small-img-col">
              <img
                src="https://images.unsplash.com/photo-1664546899810-a729ae77b1bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                width="100%"
                class="small-img"
                alt=""
              />
            </div>
            <div class="small-img-col">
              <img
                src="https://images.unsplash.com/photo-1664546899810-a729ae77b1bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                width="100%"
                class="small-img"
                alt=""
              />
            </div>
            <div class="small-img-col">
              <img
                src="https://images.unsplash.com/photo-1664546899810-a729ae77b1bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                width="100%"
                class="small-img"
                alt=""
              />
            </div>
            <div class="small-img-col">
              <img
                src="https://images.unsplash.com/photo-1664546899810-a729ae77b1bb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
                width="100%"
                class="small-img"
                alt=""
              />
            </div>
          </div>
        </div>

        <div class="col-lg-5 col-md-12 col-12 product-detail-right">
          <h6>Home/Shoes</h6>
          <h3>Shoes</h3>
          <div class="product-detail-item-info">
            <h6>
              Mã sản phẩm: <span>&nbsp; <strong>KHÔNG</strong> </span>
            </h6>
            <h6>
              Tình trạng: <span>&nbsp; <strong>Còn hàng</strong> </span>
            </h6>
          </div>
          <h3 class="product-detail-item-info">580.000đ</h3>
          <div class="divider"></div>
          <div class="color-picker">
            <ul class="nav tree">
              <li class="cb-color-fixed">
                <label data-link="">
                  <span class="bg-color" style="background-color: blue"></span>
                  <input name="cbColor" type="checkbox" value="0" hidden="" />
                </label>
              </li>
              <li class="cb-color-fixed">
                <label data-link="">
                  <span class="bg-color" style="background-color: red"></span>
                  <input name="cbColor" type="checkbox" value="0" hidden="" />
                </label>
              </li>
              <li class="cb-color-fixed">
                <label data-link="">
                  <span
                    class="bg-color"
                    style="background-color: yellow"
                  ></span>
                  <input name="cbColor" type="checkbox" value="0" hidden="" />
                </label>
              </li>
              <li class="cb-color-fixed">
                <label data-link="">
                  <span class="bg-color" style="background-color: blue"></span>
                  <input name="cbColor" type="checkbox" value="0" hidden="" />
                </label>
              </li>
            </ul>
          </div>
          <div class="divider"></div>
        </div>
      </div>
    </div>

    <!--Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
